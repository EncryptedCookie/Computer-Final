<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1 id="timer">Time: 00:00</h1>

<script>
    var time_element = $('#timer'),
        seconds = 0, minutes = 0,
        t;

    function add() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
        }

        time_element.html("Time: " + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds));

        timer();
    }
    function timer() {
        t = setTimeout(add, 1000);
    }
    timer();
</script>
</body>
</html>
